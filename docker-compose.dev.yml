version: '3.9'
services:
  db:
    image: postgres:15-alpine
    ports: ["5432:5432"]
    environment:
      POSTGRES_DB: jamsync
      POSTGRES_USER: jamsync
      POSTGRES_PASSWORD: jamsync_secret
    volumes:
      - pgdata_dev:/var/lib/postgresql/data

  pgadmin:
    image: dpage/pgadmin4
    ports: ["5050:80"]
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@admin.com
      PGADMIN_DEFAULT_PASSWORD: admin

  backend:
    build:
      context: ./backend
      target: dev
    ports: ["4000:4000"]
    volumes:
      - ./backend:/app
      - /app/node_modules
    environment:
      DATABASE_URL: postgresql://jamsync:jamsync_secret@db:5432/jamsync
      JWT_SECRET: dev_secret
      JWT_REFRESH_SECRET: dev_refresh_secret
      NODE_ENV: development
      PORT: 4000
      FRONTEND_URL: http://localhost:5173
      GOOGLE_CLIENT_ID: ${GOOGLE_CLIENT_ID}
      GOOGLE_CLIENT_SECRET: ${GOOGLE_CLIENT_SECRET}
      GOOGLE_CALLBACK_URL: http://localhost:4000/api/auth/google/callback
    depends_on: [db]
    command: sh -c "npx prisma db push && (npx prisma db seed || true) && npm run dev"

  frontend:
    build:
      context: ./frontend
      target: dev
    ports: ["5173:5173"]
    volumes:
      - ./frontend:/app
      - /app/node_modules
    environment:
      VITE_API_URL: http://localhost:4000
      BACKEND_URL: http://backend:4000
    depends_on: [backend]

volumes:
  pgdata_dev:
